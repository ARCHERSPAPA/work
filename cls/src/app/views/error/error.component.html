<div class="views-error">
  <p *ngIf="errorSrc" class="img">
    <img [src]="errorSrc"/>
  </p>
  <p *ngIf="errorCode" class="code">{{errorCode}}</p>
  <p *ngIf="errorMsg">{{errorMsg}}</p>
  <p>
    <a href="javascript:void(0)" class="refresh" (click)="refresh()">刷新</a>
    <a href="javascript:void(0)" class="back" (click)="back()">返回主页</a>
  </p>
</div>
